language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
jdk:
  - openjdk8
  - openjdk11

env:
  - GRADLE_VERSION=4.6
  - GRADLE_VERSION=4.7
  - GRADLE_VERSION=4.8.1
  - GRADLE_VERSION=4.9
  - GRADLE_VERSION=4.10.2
  - GRADLE_VERSION=5.0
  - GRADLE_VERSION=5.1

matrix:
  exclude:
    - jdk: openjdk11
      env: GRADLE_VERSION=4.6
    - jdk: openjdk11
      env: GRADLE_VERSION=4.7

install: true
script: ./gradlew --scan build -Ptest.gradle-version=$GRADLE_VERSION

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
